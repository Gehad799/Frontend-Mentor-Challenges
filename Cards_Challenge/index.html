<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <img src="./images/image-product-desktop.jpg">
    <div class="text">
      <p class="head1">PERFUME</p>
      <p class="heading">  Gabrielle Essence Eau De Parfum</p>
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
          <span class="new_price">$149.99</span>
          <sup><span class="old_price">$169.99</span></sup>
      </p>
      <button>
        <img src="./images/icon-cart.svg">
          Add to Cart 
        </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gehad799" target="_blank">Gehad alaa</a>.
  </div>
</body>
</html>
