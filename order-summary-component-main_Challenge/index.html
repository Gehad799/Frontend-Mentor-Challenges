<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <div class="parent">
    <div class="card pb-4 rounded-4">
      <img src="./images/illustration-hero.svg" class="card-img-top  rounded-top-4" alt="...">
      <div class="card-body px-5">
        <h2 class="card-title pt-3" style="text-align: center; color:  hsl(223, 47%, 23%); font-weight: 900; ">Order
          Summary</h2>
        <p class="card-text ">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan-card card-body  mx-4  rounded-4" style="background-color: hsl(225, 100%, 98%); ">
        <img src="./images/icon-music.svg" width="40px">
        <p class="ps-3" style="display: inline-block; font-size: smaller;"><span
            style="color: hsl(223, 47%, 23%); font-weight: 700;">Annual Plan</span><br> <span
            style="color: hsl(224, 23%, 55%);">$59.99/year</span></p>
        <a class="ps-5 card-link1 " style=" font-size: smaller; font-weight: 700;" href="#">Change</a>
      </div>
      <a href="#" class="btn py-2 my-4 ms-4 shadow" style="color: white; font-size: smaller;">Proceed to
        Payment</a>
      <a class="card-link2 " href="#" style=" font-weight: 700; font-size: smaller; text-decoration: none; ">Cancel
        Order</a>
    </div>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Gehad Alaa</a>.
    </div>
  </div>



  <script src="./bootstrap.min.js"></script>
</body>

</html>
